{{ $targetPort := ternary .Values.envoy.port .Values.ports.nginx.targetPort .Values.authentication.opa.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-service
spec:
  selector:
    podName: {{ .Release.Name }}-{{ .Chart.Name }}-pod
  ports:
  - protocol: TCP
    port: {{ .Values.ports.nginx.port }}
    targetPort: {{ $targetPort }}