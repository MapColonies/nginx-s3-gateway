{{ $targetPort := ternary .Values.envoy.port .Values.env.targetPort .Values.authentication.opa.enabled }}
{{- $releaseName := .Release.Name -}}
{{- $chartName := include "nginx-s3-gateway.name" . -}}
{{- $cloudProviderFlavor := include "nginx-s3-gateway.cloudProviderFlavor" . -}}
{{- if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $releaseName }}-{{ $chartName }}
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}
    environment: {{ include "nginx-s3-gateway.environment" . }}
    release: {{ $releaseName }}
    {{- include "nginx-s3-gateway.labels" . | nindent 4 }}
spec:
  {{- if eq $cloudProviderFlavor "minikube" }}
  type: NodePort
  {{- end }}
  ports:
  - port: {{ .Values.env.port }}
    targetPort: {{ $targetPort }}
    protocol: {{ .Values.env.protocol }}
    name: http
    {{- if eq $cloudProviderFlavor "minikube" }}
    nodePort: {{ .Values.nodePort }}
    {{- end }}
  selector:
    app: {{ $chartName }}
    release: {{ $releaseName }}
    run: {{ $releaseName }}-{{ $chartName }}
    {{- include "nginx-s3-gateway.selectorLabels" . | nindent 4 }}
{{- end }}